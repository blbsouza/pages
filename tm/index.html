<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.6.8/dist/vuetify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/web-app-6280e.appspot.com/o/svg%2Ftask.svg?alt=media&token=b9ac7192-fced-42a7-bb94-a227a489e67e" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body class="h-screen">
  <div class="d-flex flex-wrap w-100 flex-lg-row flex-md-row flex-sm-column h-md-50 bg-blue-darken-4 zindexm">
    <div class="d-flex w-md-50 w-lg-50 w-sm-100 align-center justify-center div-img">
      <h1 class="text-white text-h2 font-weight-bold pa-5 fontfamily zindex">Task Manager</h1>
      <img src="https://firebasestorage.googleapis.com/v0/b/web-app-6280e.appspot.com/o/svg%2Ftask.svg?alt=media&token=b9ac7192-fced-42a7-bb94-a227a489e67e" alt="" id="img">
    </div>
    <div class="d-flex w-md-50 w-lg-50 w-sm-100 align-center justify-center">
      <p class="text-h6 text-center text-white ma-md-15 pa-md-10 ma-lg-15 pa-lg-10 ma-sm-5 pa-sm-2 zindex">A página <b>Task Manager</b> tem o que você precisa para não se perder em suas pendências. Aqui você pode registrar, definir urgência e acompanhar o andamento do processo.</p>
    </div>
  </div>
  <div class="d-flex flex-wrap w-100 flex-lg-row flex-md-row flex-sm-column h-md-50 bg-white zindex">
    <div class="d-flex w-md-50 w-lg-50 w-sm-100 align-center justify-center pa-10 zindex bg-white">
      <button
        class="btn py-2 px-3 rounded-lg"
        onclick="opening()"
      >
        <span class="mdi mdi-download"></span>
        download
      </button>
    </div>
    <div class="d-flex flex-column w-md-50 w-lg-50 w-sm-100 align-center justify-center pa-10 zindex bg-white">
      <img src="https://firebasestorage.googleapis.com/v0/b/web-app-6280e.appspot.com/o/svg%2FmyLogo-3.svg?alt=media&token=9f769a53-0fe3-4bc7-a29e-f73546bb5c51" alt="" height="70">
      <p class="text-caption pt-2 text-grey">blbtech &copy; all rights reserved</p>
      <p class="text-caption text-grey">(85) 9 9989-6712</p>
    </div>
  </div>
  <script>
    var down;
    const getJson = async () => {
      await axios
        .get('https://cdn.statically.io/gh/blbsouza/cdn/main/json/web-app.json')
        .then(r => down = r.data.tm.download)
    }

    const opening = () => {
      window.open(down)
    }

    getJson()
  </script>
</body>
</html>
